{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conecta +</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">

</head>
<body>
    <div class="logo_inicio">
        <img src="https://cdn.discordapp.com/attachments/1167235296195248150/1167236171051585659/image.png?ex=654d6465&is=653aef65&hm=bbea7e9c9b0140a3cf14f15697a47f05207ecf1d30f0b6fe4f58f80474bcfe55&" alt="logo_inicio">

    </div>
    &nbsp;
        <form action="" method="POST">
          {% csrf_token %}
        
          {{ form.non_field_errors }}
        
          <div class="placeholder_cadastro">
            <div class= "plano_fundo">
              &nbsp;
              
              <!-- Input do Nome -->
              <div class="cadastro_palavras">
                <label for="{{form.username.id_for_label}}"><b>Usuário</b></label>
                <div>
                    <input type="text"  name="username" placeholder="Usuário">
                  </div>
              </div>
        
              <!-- Input da Senha1 -->
              <div class="cadastro_palavras">
                <label for="{{form.password1.id_for_label}}" ><b>Senha</b></label>
                <div>
                    <input type="password" class="form-control mb-3" name="password" placeholder="********">
                </div>
              </div>
        
             
        
              <!-- Botão de Login -->
                <div class="col-auto">
                  <button type="submit" id="botaoLogin" class="placement_botoes" >Entrar</button>
                </div>

                <div class="col-auto">
                  <a href="{% url 'inicio' %}" id="botaoLogin" class="placement_botoes" >Voltar</a>
                </div>
        
            </div>
          </div>
        </form>

        <!-- Mensagem de erro -->
        <div class="form-group row justify-content-center align-items-center">
          {% if form.errors or form.non_field_errors %}
            <div class="col-sm-12"> 
              {% for field in form%}
                {{ field.errors }}
              {% endfor %}
            </div>
          {% endif %}
        </div>
        
        
        &nbsp;  
    

    {% block conteudo %}
    {% endblock %}

</body>
</html>
