{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>

<body>
    <div class="logo_cadastro">
        <img src="https://cdn.discordapp.com/attachments/1167235296195248150/1167236171051585659/image.png?ex=654d6465&is=653aef65&hm=bbea7e9c9b0140a3cf14f15697a47f05207ecf1d30f0b6fe4f58f80474bcfe55&" alt="logo_inicio">

    </div>
    &nbsp;
    <div class="corpo-cadastro">
        <form action="" method="POST">
          {% csrf_token %}
        
          {{ form.non_field_errors }}
        
          <div class="placeholder_cadastro">
            <div class= "plano_fundo">
              &nbsp;
              
              <!-- Input do Nome -->
              <div class="cadastro_palavras">
                <label for="{{form.username.id_for_label}}"><b>Username</b></label>
                <div class="input-cadastro">
                  {{form.username}}
                </div>
              </div>
        
              <!-- Input do Email -->
              <div class="cadastro_palavras">
                <label for="{{form.email.id_for_label}}"><b>Email</b></label>
                <div class="input-cadastro">
                  {{form.email}}
                </div>
              </div>
        
              <!-- Input da Senha1 -->
              <div class="cadastro_palavras">
                <label for="{{form.password1.id_for_label}}" ><b>Password</b></label>
                <div class="input-cadastro">
                  {{form.password1}}
                </div>
              </div>
        
              <!-- Input da Senha2 -->
              <div class="cadastro_palavras">
                <label for="{{form.password2.id_for_label}}" ><b>Repeat Password</b></label>
                <div class="input-cadastro">
                  {{form.password2}}
                </div>
              </div>
        
              <!-- BotÃ£o de Cadastro -->
                <form method="GET" action="{% url 'cadastro' %}">
                  {% csrf_token %}
                  <input type="submit" value="Cadastrar">
                </form>
        
                <form method="GET" action="{% url 'login' %}">
                  {% csrf_token %}
                  <input type="submit" value="Voltar">
                </form>
        
            </div>
          </div>
        </form>
      </div>
        <!-- Mensagem de erro -->
        <div class="form-group row justify-content-center align-items-center">
          {% if form.errors or form.non_field_errors %}
            <div class="col-sm-12"> 
              {% for field in form%}
                {{ field.errors }}
              {% endfor %}
            </div>
          {% endif %}
        </div>
        
        
        &nbsp;  
</body>
</html>
